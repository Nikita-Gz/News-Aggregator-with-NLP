<ul class="list-group list-group-flush">
{% for answer in answers %}
  <li class="list-group-item">Answer {{ forloop.counter }}) {{ answer.answer }}<br/>{% widthratio answer.certainty 1 100 %}% certainty.
  <br>
  <button type="button" class="article_answer_rate_button" id="article_answer_rate_button{{answer.id}}" data-answerid="{{ answer.id }}">Rate up answer</button>
  </li>
{% endfor %}
</ul>
